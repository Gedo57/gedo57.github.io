<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project | Case Study</title>
  <meta name="description" content="Project case study." />
  <link rel="stylesheet" href="../css/style.css" />
  <!-- Per-project themes (activated by body class: project-<slug>) -->
  <link rel="stylesheet" href="../css/projects/lostpulse.css" />
  <link rel="stylesheet" href="../css/projects/thinktwice.css" />
  <link rel="stylesheet" href="../css/projects/deadlycuriosity.css" />
  <link rel="stylesheet" href="../css/projects/impulserouge.css" />
</head>

<body class="has-bg">
  <header class="container header">
    <div class="logo">AM</div>
    <nav class="nav" aria-label="Primary">
      <a href="../index.html#projects">← Back</a>
      <a href="../index.html#contact">Contact</a>
    </nav>
  </header>

  <main class="container">
    <section class="project-hero section">
      <div class="project-title">
        <h1 data-p-name>Project</h1>
        <p class="subtitle" data-p-subtitle></p>
        <div class="project-meta" data-p-meta></div>
      </div>

      <div class="project-links" data-p-links></div>
    </section>

    <section class="section" data-sec="gallery">
      <h2>Gallery</h2>
      <p class="section-hint" data-p-gallery-hint></p>

      <div class="gallery2" data-gallery>
        <div class="gallery-main">
          <button class="gbtn" type="button" data-g-prev aria-label="Previous">‹</button>
          <img class="gmain" data-g-main alt="Project screenshot" />
          <button class="gbtn" type="button" data-g-next aria-label="Next">›</button>
        </div>
        <div class="gallery-thumbs" data-g-thumbs aria-label="Thumbnails"></div>
      </div>
    </section>

    <section class="section" data-sec="overview">
      <h2>Overview</h2>
      <p data-p-overview></p>
    </section>

    <section class="section" data-sec="responsibilities">
      <h2>Role & Responsibilities</h2>
      <div class="two-col">
        <div>
          <h3 class="h3">Role</h3>
          <p class="muted" data-p-role></p>
          <div class="pill-row" data-p-team></div>
        </div>
        <div>
          <h3 class="h3">What I Did</h3>
          <ul class="bullets" data-p-resp></ul>
        </div>
      </div>
    </section>

    <section class="section" data-sec="tools">
      <h2>Tools</h2>
      <ul class="chips" data-p-tools></ul>
    </section>

    <section class="section" data-sec="challenges">
      <h2>Challenges</h2>
      <ul class="bullets" data-p-challenges></ul>
    </section>

    <section class="section" data-sec="solutions">
      <h2>Solutions</h2>
      <ul class="bullets" data-p-solutions></ul>
    </section>

    <section class="section" data-sec="results">
      <h2>Outcome</h2>
      <ul class="bullets" data-p-results></ul>
    </section>

    <section class="section" data-sec="timeline">
      <h2>Timeline</h2>
      <div class="timeline" data-p-timeline></div>
    </section>
  </main>

  <div id="lightbox" class="lightbox" aria-hidden="true">
    <button class="lightbox-close" id="lbClose" aria-label="Close">×</button>
    <img id="lbImg" alt="Preview" />
  </div>

  <script src="../js/project.js"></script>
</body>
</html>
